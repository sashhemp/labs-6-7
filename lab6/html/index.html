<!--
Для организации бизнес логики приложения используются только возможности языка JavaScript.
Для организации хранения и обработки информации использовать пользовательский объект (класс) 
со всеми перечисленными в задании полями, коллекциями и методами, конструктором, 
а также методами отвечающими за вывод значений. 

Создать форму и таблицу
В форме и таблице поля для хранения ФИО, адреса, телефона, признака оказания стационарной помощи. 
выпадающий список для выбора всех имеющихся ID записей

4 кнопки: ввести новую запись в таблицу, 
очистить форму, 
удалить запись с id, выбранным в выпадающем списке, 
показать все Записи в виде таблицы.

кнопку, по нажатию на которую можно вывести все ФИО пациентов, нуждающихся в стационарной Помощи 
кнопку для добавления нового свойства в вашем Объекте и текстовое поле для ввода новой информации. 
выведите значение нового свойства на экран.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="blur">
        <h2>Запись посетителей поликлиники</h2>

        
        <!-- ============================================================ -->
        <!--                    Форма для ввода данных                    -->
        <!-- ============================================================ -->
        <form id="patientForm" class="section">
            <label>ФИО <br><input type="text" id="fio" required></label><br>
            <label>Адрес<br><input type="text" id="address" required></label><br>
            <label>Телефон<br><input type="text" id="phone" placeholder="+375 29 123-45-67" 
                pattern="^\+375(44|29)\d{7}$" required></label><br>
            <div id="newPropertyValue"></div><br>
            <label>
                <input type="checkbox" id="stationary">
                Стационарная помоць
            </label>
            <br>
            <button type="submit" id="addRecord">Добавить запись</button>
            <button type="button" id="resetBtn">Очистить форму</button>
        </form>
        <!-- ============================================================ -->
        <!-- ============================================================ -->
    
        
        <!-- ============================================================ -->
        <!--                Выпадающий список ID и удаление               -->
        <!-- ============================================================ -->
        <label class="section">Выберите ID: 
            <select id="patientId">
                <option value="">Выберите пациента</option>

            </select>
            <button type="button" id="deletePatient">Удалить запись</button>
        </label>
        <div class="section">
            <button type="button" id="showAllPatients">Показать все записи</button>
            <button type="button" id="showStationaryPatients">Пациенты стационарной помощи</button>
        </div>
        <!-- ============================================================ -->
        <!-- ============================================================ -->
        
    
        <!-- ============================================================ -->
        <!--                   Добавление нового свойства                 -->
        <!-- ============================================================ -->
         <div class="section">
            <!-- <label>Новое свойство <br><input type="text" id="newProperty"></label><br> -->
            <button type="button" id="addProperty">Добавить свойство</button>
            
         </div>
        <!-- ============================================================ -->
        <!-- ============================================================ -->

    
        <!-- ============================================================ -->
        <!--             Таблица для отображения записей                  -->
        <!-- ============================================================ -->
        <table id="patientTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Адрес</th>
                    <th>Телефон</th>
                    <th>Стационарная помощь</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <!-- ============================================================ -->
        <!-- ============================================================ -->
        
    </div>
    

    <script src="../js/template.js"></script>
</body>
</html>
